<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa 360 Itaipu - Debug Hotspots</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #panorama {
      width: 100%;
      height: 100vh;
    }

    /* Aumenta os hotspots para mobile */
    .pannellum-hotspot {
      width: 50px !important;
      height: 50px !important;
      min-width: 50px;
      min-height: 50px;
    }

    /* Exemplo para usar 铆cone customizado se quiser */
    .hotspot-grande .pnlm-hotspot-inner {
      width: 60px;
      height: 60px;
      background-image: url('imgs/seta.png'); /* seu 铆cone maior opcional */
      background-size: contain;
      background-repeat: no-repeat;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css"/>
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
</head>
